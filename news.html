<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>News</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/nav.js"></script>

  <main>
    <section class="news">
      <h1>News</h1>
      <div id="news-list">
        <!-- JavaScriptでJSONから動的読み込み可能 -->
      </div>
    </section>
  </main>

  <script>
    // ここでJSON等からニュースを読み込む想定
    const newsData = [
      { "title": "Exhibition 2026", "date": "2025-12-23", "link": "#" },
      { "title": "New Photo Collection", "date": "2025-11-10", "link": "#" }
    ];
    const newsList = document.getElementById("news-list");
    newsData.forEach(item => {
      const article = document.createElement("article");
      article.innerHTML = `<h2>${item.title}</h2><time>${item.date}</time><p><a href="${item.link}">Read more</a></p>`;
      newsList.appendChild(article);
    });
  </script>
</body>
</html>
