<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/nav.js"></script>

  <main class="profile-page">
    <section class="profile-intro">
      <div class="profile-photo">
        <img src="assets/images/profile-photo.JPG" alt="Profile">
      </div>
      <div class="profile-text">
        <h1>Saito Haruhito</h1>
        <p>写真 / 音楽 / ファッション / モードに関する表現を探求しています。</p>
        <p>大学で工学を学びつつ、日常のインスピレーションを写真に落とし込んでいます。</p>
      </div>
    </section>

    <section class="profile-works">
      <h2>Recent Works</h2>
      <div class="works-grid">
        <img src="assets/images/photo1-thumb.JPG" data-full="assets/images/photo1.JPG" alt="Work 1">
        <img src="assets/images/photo2-thumb.JPG" data-full="assets/images/photo2.JPG" alt="Work 2">
        <img src="assets/images/photo3-thumb.JPG" data-full="assets/images/photo3.JPG" alt="Work 3">
      </div>
    </section>

    <section class="profile-contact">
      <h2>Contact</h2>
      <p>メール: <a href="mailto:example@example.com">example@example.com</a></p>
    </section>
  </main>
</body>
</html>
