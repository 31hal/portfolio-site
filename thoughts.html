<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Thoughts - Haruh</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    main { padding:2rem; max-width:800px; margin:auto; }
    h1,h2,h3 { margin-top:1.5rem; }
    p, li { line-height:1.6; color:#333; }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="index.html">Home</a> |
    <a href="gallery.html">Gallery</a> |
    <a href="news.html">News</a> |
    <a href="thoughts.html">Thoughts</a> |
    <a href="music.html">Music</a> |
    <a href="photoreq_terms.html">依頼について</a>
  </nav>
</header>

<main id="content">
  <p>読み込み中…</p>
</main>

<script>
fetch('data/thoughts.md')
  .then(response => response.text())
  .then(md => {
    const html = marked.parse(md);
    document.getElementById('content').innerHTML = html;
  })
  .catch(err => {
    document.getElementById('content').innerHTML = '<p>読み込みに失敗しました。</p>';
    console.error(err);
  });
</script>
</body>
</html>
