<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>依頼について</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/nav.js"></script>

  <main>
    <section class="photoreq_terms">
      <h2>依頼について</h2>
      <div id="terms-container">
        <!-- MarkdownをHTMLに変換して表示する想定 -->
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('data/photoreq_terms.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('terms-container').innerHTML = marked(md);
      });
  </script>
</body>
</html>
