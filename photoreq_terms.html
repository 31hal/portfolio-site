<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Photo Requests / Terms</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/nav.js"></script>

  <main>
    <section class="terms">
      <h1>Photo Requests / Terms</h1>
      <div id="terms-content"></div>
    </section>
  </main>

  <script>
    fetch('data/photoreq_terms.md')
      .then(res => res.text())
      .then(text => {
        const container = document.getElementById('terms-content');
        container.innerHTML = renderMarkdown(text);
      });
  </script>
</body>
</html>
