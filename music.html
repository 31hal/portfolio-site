<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Music</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/nav.js"></script>

  <main>
    <section class="music">
      <h1>Music</h1>
      <div id="music-list"></div>
    </section>
  </main>

  <script>
    fetch('data/music.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('music-list');
        data.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `<p>${item.title}</p><a href="${item.spotify}" target="_blank">Spotify</a> | <a href="${item.soundcloud}" target="_blank">SoundCloud</a>`;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
