<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/nav.js"></script>

  <main>
    <section class="gallery">
      <img src="assets/images/photo1-thumb.jpg" data-highres="assets/images/photo1.JPG">
      <img src="assets/images/photo2-thumb.jpg" data-highres="assets/images/photo2.JPG">
      <img src="assets/images/photo3-thumb.jpg" data-highres="assets/images/photo3.JPG">
      <img src="assets/images/photo4-thumb.jpg" data-highres="assets/images/photo4.JPG">
    </section>
  </main>

  <!-- モーダル -->
  <div class="modal" id="modal">
    <img src="" alt="High resolution">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = modal.querySelector("img");
    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        modalImg.src = img.dataset.highres;
        modal.classList.add("show");
      });
    });
    modal.addEventListener("click", () => {
      modal.classList.remove("show");
      modalImg.src = "";
    });
  </script>
</body>
</html>
