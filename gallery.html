<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/nav.js"></script>

  <main>
    <section class="gallery" id="gallery">
      <!-- サムネイル画像 -->
      <img src="assets/images/photo1-thumb.JPG" data-full="assets/images/photo1.JPG" alt="Photo 1" style="--i:0.2;">
      <img src="assets/images/photo2-thumb.JPG" data-full="assets/images/photo2.JPG" alt="Photo 2" style="--i:0.5;">
      <img src="assets/images/photo3-thumb.JPG" data-full="assets/images/photo3.JPG" alt="Photo 3" style="--i:0.7;">
      <img src="assets/images/photo4-thumb.JPG" data-full="assets/images/photo4.JPG" alt="Photo 4" style="--i:0.3;">
    </section>
  </main>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <span id="modal-close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script src="js/gallery.js"></script>
</body>
</html>
