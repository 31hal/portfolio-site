<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/nav.js"></script>

  <main class="gallery-page">
    <section class="gallery">
      <img src="assets/images/photo1-thumb.jpg" data-full="assets/images/photo1.JPG" alt="Photo 1">
      <img src="assets/images/photo2-thumb.jpg" data-full="assets/images/photo2.JPG" alt="Photo 2">
      <img src="assets/images/photo3-thumb.jpg" data-full="assets/images/photo3.JPG" alt="Photo 3">
      <img src="assets/images/photo4-thumb.jpg" data-full="assets/images/photo4.JPG" alt="Photo 4">
    </section>
  </main>

  <div id="modal" class="modal">
    <span id="modal-close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script src="js/gallery.js"></script>
</body>
</html>
